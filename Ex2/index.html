<!-- BODY  ==================================================== -->
<body>
 <!-- Project Description -->
 <p class="my-2 text-center">Update table data using jQuery<br>(you can add user input & delete specific row)</p> 
 <!-- Table Section -->
 <div class="container my-3">
  <h2 class="text-center py-3">- Table -</h2>
  <table class="table table-sm text-center table-striped table-bordered table-hover">
   <thead class="thead-dark">
    <tr>
     <th>#</th>
     <th>Name</th>
     <th>Quantity</th>
     <th>Price</th>
    </tr>
   </thead>
   <tbody>
   </tbody>
  </table>
 </div>
 <!-- /Table Section -->

 <!-- Input Form Section -->
 <div class="container my-3">
  <hr><h2 class="text-center py-3">- Add user input data to Table -</h2><hr>
<form>
   <div class="row justify-center d-flex justify-content-center">
    <div class="col-7 col-lg-3 d-flex align-items-center">
     <label>Name: </label>
     <input type="text" name="col1_input" class="form-control" id="input_name" required autocomplete="off">
    </div>
    <div class="col-7 col-lg-3 d-flex align-items-center">
     <label>Quantity: </label>
     <input type="number" name="col2_input" class="form-control" id="input_quan" required autocomplete="off">
    </div>
    <div class="col-7 col-lg-3 d-flex align-items-center">
     <label>Price: </label>
     <input type="number" name="col3_input" class="form-control" id="input_pric" required autocomplete="off">
    </div>
    <div class="col-7 col-lg-3 d-flex align-items-center justify-content-center">
     <button id="add_btn" type="button" class="btn btn-outline-info">Add</button>
    </div>
   </div>
</form>
 </div>
 <!-- /Input Form Section -->
