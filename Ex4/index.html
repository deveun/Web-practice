<!DOCTYPE html>
<html>
<head>
 <title>Page Title</title>
 <!-- META TAG ================================================ -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Bootstrap4.1.3 css ====================================== -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <!-- MDB ==================================================== -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/css/mdb.min.css" rel="stylesheet">
 <!-- Additional Stylesheet =============================== -->
 <link rel="stylesheet" href="css/styles.css">
 <!-- Font Download (https://fonts.google.com/) ================ -->
 <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
 <!-- Icon Pack Download (https://fontawesome.com/)========== -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<!-- /HEAD ==================================================== -->
<!-- ========================================================== -->
<!-- ========================================================== -->
<!-- BODY  ==================================================== -->
<body>
 <!-- List(Merchandise / Service) ============================= -->
 <div class="main container row justify-content-around mx-auto">
  <h2 class="col-12 shirink text-center pt-3"> Shopping Cart Example</h2>
  <!-- Merchandise List container -->
  <div class="col1 jumbotron col-md-5 p-0 ">
   <!-- Merchandise Title -->
   <div class="p-2 red white-text text-center"><i class="far fa-list-alt"></i> Merchandise List</div>
   <!-- Merchandise Content(table) -->
   <table class="m_table table table-sm table-hover text-center mb-0">
    <thead>
     <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>item1</td>
      <td>1</td>
      <td>40000</td>
     </tr>
     <tr>
      <td>item2</td>
      <td>1</td>
      <td>30000</td>
     </tr>
     <tr>
      <td>item3</td>
      <td>1</td>
      <td>20000</td>
     </tr>
     <tr>
      <td>item4</td>
      <td>1</td>
      <td>10000</td>
     </tr>
     <tr>
      <td>item5</td>
      <td>1</td>
      <td>9900</td>
     </tr>
    </tbody>
   </table>
   <!-- /Merchandise Content(table) -->
  </div>
  <!-- /Merchandise List container -->
  <!-- Service List container -->
  <div class="col2 jumbotron col-md-5 p-0 ">
   <!-- Service Title -->
   <div class="p-2 blue white-text text-center"><i class="far fa-list-alt"></i> Service List</div>
   <!-- Service Content(table) -->
   <table class="s_table table table-sm table-hover text-center mb-0">
    <thead>
     <tr>
      <th>Name</th>
      <th>Price</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>service1</td>
      <td>40000</td>
     </tr>
     <tr>
      <td>service2</td>
      <td>5000</td>
     </tr>
     <tr>
      <td>service3</td>
      <td>20000</td>
     </tr>
    </tbody>
   </table>
   <!-- /Service Content(table) -->
  </div>
  <!-- /Service List container -->
 </div>
 <!-- /List(Merchandise / Service) ============================ -->

 <!-- Shopping cart =========================================== -->
 <div class="cart px-3 grey white-text">
  <!-- Shopping cart Title -->
  <div class="cart_title p-2 my-2"><i class="fas fa-shopping-cart"></i> shopping cart</div>
  <div class="wrap">
   <!-- Lists (Merchandise & Service) -->
   <div class="c_row row mx-auto justify-content-center mt-2 p-2 white">
    <!-- Cart Merchandise List -->
    <div class="c_col1 col-md-5 m-2 rounded red">
     <table class="c_m_table table table-sm text-center mb-0">
      <thead>
       <tr>
        <th colspan="4"><i class="far fa-list-alt"></i> Selected merchandise</th>
       </tr>
      </thead>
      <tbody>
      </tbody>
     </table>
    </div>
    <!-- /Cart Merchandise List -->
    <!-- Cart Service List -->
    <div class="c_col2 col-md-5 m-2 rounded blue">
     <table class="c_s_table table table-sm text-center mb-0">
      <thead>
       <tr>
        <th colspan="3"><i class="far fa-list-alt"></i> Selected Service</th>
       </tr>
      </thead>
      <tbody>
      </tbody>
     </table>
    </div>
    <!-- /Cart Service List -->
   </div>
   <!-- Total Price Info & Payment Button-->
   <div class="white black-text">
    <div class="container col-11 col-md-10">
     <table class="table">
      <tr>
       <td class="t17">
        TOTAL PRICE<br>(<span id="m_sum">0</span>+<span id="s_sum">0</span>)
       </td>
       <td class="text-right align-middle t20">
        &#8361;<span id="total">0</span>
       </td>
      </tr>
     </table>
    </div>
    <p class="text-center m-0"><button type="button" class="btn btn-pink mb-3">Payment</button></p>
   </div>
   <!-- /Total Price Info -->
   <!-- /Lists (Merchandise & Service) -->
  </div>
 </div>
 <!-- /Shopping cart ======================================= -->

</html>
