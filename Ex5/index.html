<html>
<head>
 <title>Page Title</title>
 <!-- META TAG ================================================ -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <!-- MDB ==================================================== -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/css/mdb.min.css" rel="stylesheet">
 <!-- Additional Stylesheet =============================== -->
 <link rel="stylesheet" href="css/styles.css">
 <!-- Font Download (https://fonts.google.com/) ================ -->
 <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&amp;subset=korean" rel="stylesheet">
 <!-- Icon Pack Download (https://fontawesome.com/)========== -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<!-- ========================================================== -->
<!-- ========================================================== -->
<!-- BODY  ==================================================== -->
<body>
 <div class="main_sec container white row col-md-8 z-depth-3">
  <!-- Left Section (Login Form)-->
  <div class="form_sec col-lg-5 p-3">
   <div class="text-center title">LOGIN NOW</div><hr class="">
   <!-- Login Form -->
   <form>
    <label for="userID">ID</label>
    <input type="email" class="form-control" id="userID">
    <br>
    <label for="userPW">Password</label>
    <input type="password" class="form-control" id="userPW">
   </form>
   <!-- /Login Form -->
   <!-- Login, Register Button -->
   <br>
   <div align="center">
    <button type="button" class="btn btn-sm btn-outline-default waves-effect">Login</button>
    <button type="button" class="btn btn-sm btn-default" data-toggle="modal" data-target="#Register_modal">Register</button>
   </div>
   <!-- /Login, Register Button -->
  </div>
  <!-- /Left Section (Login Form)-->
  <!-- Right Section (Carousel)-->
  <div class="carousel slide col-lg-7 px-0 carousel-fade" id="login_slide" data-ride="carousel">
   <!--Indicators-->
   <ol class="carousel-indicators">
    <li data-target="#login_slide" data-slide-to="0" class="active"></li>
    <li data-target="#login_slide" data-slide-to="1"></li>
    <li data-target="#login_slide" data-slide-to="2"></li>
   </ol>
   <!--/.Indicators-->
   <!--Slides-->
   <div class="carousel-inner" role="listbox">
    <!-- Slide_1 -->
    <div class="carousel-item item1 active">
     <div class="mask flex-center rgba-grey-light"></div>
     <div class="carousel-caption">
      <h3 class="h3-responsive">First Item</h3>
      <p>First text</p>
     </div>
    </div>
    <!-- Slide_2 -->
    <div class="carousel-item item2">
     <div class="mask flex-center rgba-grey-light"></div>
     <div class="carousel-caption">
      <h3 class="h3-responsive">Second Item</h3>
      <p>Secondary text</p>
     </div>
    </div>
    <!-- Slide_3 -->
    <div class="carousel-item item3">
     <div class="mask flex-center rgba-grey-light"></div>
     <div class="carousel-caption">
      <h3 class="h3-responsive">Third Item</h3>
      <p>Third text</p>
     </div>
    </div>
   </div>
   <!--/Slides-->
   <!--Controls-->
   <a class="carousel-control-prev" href="#login_slide" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   </a>
   <a class="carousel-control-next" href="#login_slide" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
   </a>
   <!--/.Controls-->
  </div>
  <!-- /Right Section (Carousel)-->
 </div>

 <!-- Register Modal -->
 <div class="modal fade" id="Register_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-notify" role="document">
   <div class="modal-content">
    <div class="modal-header  white-text default-color lighten-2 text-center">
     <h5 class="modal-title w-100 font-weight-bold">Register</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body mx-3">
     <div class="md-form mt-2">
      <input type="text" id="group_form1" class="form-control">
      <label for="group_form1">E-mail</label>
     </div>
     <div class="md-form mt-2">
      <input type="text" id="group_form2" class="form-control">
      <label for="group_form2">Name</label>
     </div>
     <div class="md-form mt-2">
      <input type="text" id="group_form3" class="form-control">
      <label for="group_form3">Password</label>
     </div>
     <div class="md-form mt-2">
      <input type="text" id="group_form4" class="form-control">
      <label for="group_form4">Check Password</label>
     </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
     <button class="btn btn-outline-default waves-effect">Confirm</button>
    </div>
   </div>
  </div>
 </div>
 <!-- Register Modal -->

</body>
</html>
